services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - ${TODO_PORT}:${TODO_PORT}
    depends_on:
      - sqlite3
    environment:
      TODO_DBFILE: ${TODO_DBFILE}
      TODO_PASSWORD: ${TODO_PASSWORD}

  sqlite3:
    image: nouchka/sqlite3:latest
    stdin_open: true
    tty: true
    volumes:
      - ./db:/db
